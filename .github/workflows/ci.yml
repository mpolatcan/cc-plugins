name: cc-plugins CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          # Validate all JSON files
          invalid=0
          while IFS= read -r -d '' file; do
            if ! python3 -m json.tool "$file" > /dev/null 2>&1; then
              echo "ERROR: Invalid JSON in $file"
              invalid=1
            fi
          done < <(find . -name "*.json" -not -path "./.git/*" -print0)
          if [ $invalid -eq 1 ]; then
            exit 1
          fi

      - name: Validate plugin structure
        run: |
          # Check required files for each plugin
          for plugin in plugins/*/; do
            if [ -d "$plugin" ]; then
              plugin_name=$(basename "$plugin")
              echo "Validating $plugin_name..."

              # Check for hooks directory (hooks should be in hooks/hooks.json, not in plugin.json)
              if [[ -d "$plugin/hooks" ]]; then
                echo "Hooks directory found"
              else
                echo "WARNING: No hooks directory in $plugin_name"
              fi

              # Check for required files
              [ -f "$plugin/.claude-plugin/plugin.json" ] || echo "ERROR: Missing plugin.json in $plugin_name"
            fi
          done

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          check_todos: false
          severity: error

      - name: Validate version consistency
        run: |
          # Check version consistency between plugin.json and install scripts
          for plugin in plugins/*/; do
            if [ -d "$plugin" ]; then
              plugin_name=$(basename "$plugin")

              # Get version from plugin.json
              plugin_version=$(grep -o '"version": *"[^"]*"' "$plugin/.claude-plugin/plugin.json" | sed 's/.*: *"\([^"]*\)"/\1/')

              # Get version from install script
              script_version=$(grep -o 'PLUGIN_VERSION="[^"]*"' "$plugin/scripts/"*.sh 2>/dev/null | sed 's/.*="\([^"]*\)"/\1/' | head -1)

              if [ -n "$plugin_version" ] && [ -n "$script_version" ]; then
                if [ "$plugin_version" != "$script_version" ]; then
                  echo "ERROR: Version mismatch in $plugin_name"
                  echo "  plugin.json: $plugin_version"
                  echo "  install script: $script_version"
                  exit 1
                fi
                echo "OK: $plugin_name version $plugin_version is consistent"
              fi
            fi
          done
